name: ci
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npx pa11y "file://$(pwd)/dist/index.html"
      - run: npx pa11y "file://$(pwd)/dist/es/index.html"
      - run: npx pa11y "file://$(pwd)/dist/ca/index.html"
