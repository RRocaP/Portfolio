name: Deploy (staging) to branch

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Push dist to staging branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: RRocaP/Portfolio
          TARGET_BRANCH: gh-pages-staging
        run: |
          mkdir publish
          cp -r dist/* publish/
          cd publish
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b "$TARGET_BRANCH"
          git add .
          git commit -m "Staging deploy from $GITHUB_SHA"
          git push -f "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git" "$TARGET_BRANCH"

