name: Build Next.js prototype (no deploy)

on:
  push:
    branches: ["next-prototype"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build Next (static export)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: next/package.json

      - name: Install dependencies
        working-directory: next
        run: npm ci

      - name: Build static site
        working-directory: next
        env:
          GITHUB_PAGES: "true"
        run: npm run build

      - name: Upload static artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-out
          path: next/out
          if-no-files-found: error

