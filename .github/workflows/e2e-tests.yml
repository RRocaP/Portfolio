name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: Build project
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.project }}
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.project }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  lighthouse:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Serve built site
        run: npm run preview &
        
      - name: Wait for server
        run: npx wait-on http://localhost:4321 --timeout 60000

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  accessibility:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests
        run: npx playwright test --grep "Accessibility Tests"
        env:
          CI: true

      - name: Upload accessibility results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  performance:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run performance tests
        run: npx playwright test --grep "Performance Budget Tests"
        env:
          CI: true

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  mobile:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run mobile tests
        run: npx playwright test --project="Mobile Chrome"
        env:
          CI: true

      - name: Upload mobile test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mobile-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  report:
    runs-on: ubuntu-latest
    needs: [test, lighthouse, accessibility, performance, mobile]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Merge test reports
        run: |
          echo "# E2E Test Results Summary" > test-summary.md
          echo "" >> test-summary.md
          
          if [ -d "playwright-results-chromium" ]; then
            echo "## Chromium Tests" >> test-summary.md
            echo "✅ Completed" >> test-summary.md
            echo "" >> test-summary.md
          fi
          
          if [ -d "playwright-results-firefox" ]; then
            echo "## Firefox Tests" >> test-summary.md
            echo "✅ Completed" >> test-summary.md
            echo "" >> test-summary.md
          fi
          
          if [ -d "playwright-results-webkit" ]; then
            echo "## WebKit Tests" >> test-summary.md
            echo "✅ Completed" >> test-summary.md
            echo "" >> test-summary.md
          fi
          
          if [ -d "accessibility-results" ]; then
            echo "## Accessibility Tests" >> test-summary.md
            echo "✅ Completed" >> test-summary.md
            echo "" >> test-summary.md
          fi
          
          if [ -d "performance-results" ]; then
            echo "## Performance Tests" >> test-summary.md
            echo "✅ Completed" >> test-summary.md
            echo "" >> test-summary.md
          fi
          
          if [ -d "mobile-test-results" ]; then
            echo "## Mobile Tests" >> test-summary.md
            echo "✅ Completed" >> test-summary.md
            echo "" >> test-summary.md
          fi

      - name: Upload combined report
        uses: actions/upload-artifact@v4
        with:
          name: combined-test-report
          path: test-summary.md
          retention-days: 30